<ion-view>
	<ion-nav-title>Pedido</ion-nav-title>
	<ion-content>
		
		<div class="card">
			<div class="item item-divider">
				<h2>{{carroFinalizado.nome}}</h2>
				<h3>{{carroFinalizado.preco | finance:true:2}}</h3>
			</div>
			<div class="item item-text-wrap">
				<div class="list">
					<label class="item item-input item-stacked-label">
					    <span class="input-label">Nome Completo</span>
					    <input type="text" ng-model="pedido.nome" >
					</label>
					<label class="item item-input item-stacked-label">
					    <span class="input-label">Endere√ßo</span>
					    <input type="text" ng-model="pedido.endereco">
					</label>
					<label class="item item-input item-stacked-label">
					    <span class="input-label">E-mail</span>
					    <input type="text" ng-model="pedido.email">
					</label>
					<label class="item item-input item-stacked-label">
						<span class="input-label">Data Agendamento</span>
						<input type="text" ng-focus="calendario()" ng-model="dataSelecionada | date : 'dd/MM/yyyy'">
					</label>
				</div>
				
			</div>
		</div>

		<a class="button button-positive button-full theme-yellow" ng-click="finalizarPedido()">Agendar</a>

	</ion-content>

</ion-view>
