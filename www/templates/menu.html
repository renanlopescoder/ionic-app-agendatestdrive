<ion-side-menus>  
  <ion-side-menu-content>
    <ion-nav-bar class="bar bar-positive theme-yellow">
      <ion-nav-back-button>
        Voltar
      </ion-nav-back-button>
      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="center"></button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>
  <ion-side-menu side="left">
    <ion-header-bar class="bar bar-positive theme-yellow">
      <h1 class="title">Menu</h1>
    </ion-header-bar>
    <ion-content>
      <div class="list card">
        <div class="item item-avatar">
          <h2>{{usuarioLogado.nome}}</h2>
          <h3>{{usuarioLogado.email}}</h3>
        </div>
        <div class="item item-body"></div>
      </div>
      <ion-list>
        <ion-item href="#/app/perfil" menu-close>
          Perfil
        </ion-item>
        <ion-item href="#/app/listagem" menu-close>
          Lista
        </ion-item>
        <ion-item href="#/app/agendamentos" menu-close>
          Agendamentos
        </ion-item>
        <ion-item href="#/login" menu-close>
          Sair
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
